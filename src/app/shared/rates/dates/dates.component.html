<h2 class="text-center mt-2">Vigencias</h2>

	<mat-form-field class="p-10 d-block m-auto" style="width:40%">
		<mat-label>Vigencia Inicial Tarifa</mat-label>
		<input matInput formControlName="descripcion"
			required type="date">
						
	</mat-form-field>

	<mat-form-field class="p-10 d-block m-auto" style="width:40%">
		<mat-label>Vigencia Final Tarifa</mat-label>
		<input matInput formControlName="descripcion"
			required type="date">
						
	</mat-form-field>	
</div>
